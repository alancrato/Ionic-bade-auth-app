
<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-auto col-md-5>
        <ion-card color="dark">
          <ion-card-header>
            <div class="img-login">
              <img src="assets/imgs/logo.png"/>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-card-title text-center>App Login</ion-card-title>
            <form (submit)="login()">
              <ion-item>
                <ion-input type="text" name="email" placeholder="E-mail"
                           [(ngModel)]="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" name="password" placeholder="Password"
                           [(ngModel)]="password"></ion-input>
              </ion-item>
              <button ion-button type="submit" color="light" block>Login</button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
