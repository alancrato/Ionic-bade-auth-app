<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>App - menu</ion-title>
      <ion-item color="dark">
        <h2>{{ user?.name }}</h2>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" color="dark">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
